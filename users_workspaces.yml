AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Control Towerâ€“compliant AWS Config aggregator and rule to inventory AWS WorkSpaces users across all Organization accounts.

Parameters:
  ConfigAggregatorName:
    Type: String
    Default: OrgWideWorkSpacesAggregator
    Description: Name for the AWS Config aggregator.

Resources:
  ConfigAggregatorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ConfigAggregatorCustomRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSConfigRoleForOrganizations
      Policies:
        - PolicyName: AllowConfigAggregatorAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - organizations:ListAccounts
                  - organizations:DescribeOrganization
                Resource: "*"

  ConfigAggregator:
    Type: AWS::Config::ConfigurationAggregator
    Properties:
      ConfigurationAggregatorName: !Ref ConfigAggregatorName
      OrganizationAggregationSource:
        RoleArn: !GetAtt ConfigAggregatorRole.Arn
        AllAwsRegions: true

  WorkSpacesInventoryRule:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: WorkSpacesInventoryRule
      Description: >
        Custom AWS Config rule to ensure AWS WorkSpaces are tracked across the organization.
        This does not alter Control Tower's configuration and allows inventory of WorkSpaces user data.
      Source:
        Owner: CUSTOM_POLICY
        CustomPolicyDetails:
          EnableDebugLogDelivery: false
          PolicyRuntime: guard-2.x.x
          PolicyText: |
            rule check_workspaces_recorded when resourceType == "AWS::WorkSpaces::Workspace" {
              %recordExists
            }
      Scope:
        ComplianceResourceTypes:
          - AWS::WorkSpaces::Workspace

Outputs:
  AggregatorName:
    Description: The name of the organization-wide AWS Config aggregator.
    Value: !Ref ConfigAggregator

  AggregatorRoleArn:
    Description: IAM Role ARN used by the Config aggregator.
    Value: !GetAtt ConfigAggregatorRole.Arn